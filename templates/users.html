{% extends 'layout.html' %}


{% block main %}

{% if registered_users %}
<div class="table-responsive-sm">
    <table class="table table-striped table-hover caption-top" style="width: 85%;">
        <caption>List of users</caption>
        <thead>
            <tr class="table-dark">
                <th style="width: 2%;"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Joining Date</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for user in registered_users %}
            <tr>
                <td>
                    <!-- window.location here is what is redirecting to the url -->
                    <input type="checkbox" style="cursor: pointer;"
                        onclick="window.location='{{ url_for('update', user_id=user.id) }}'">
                </td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.date_added}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<h3>No users Registered</h3>
{% endif %}

{% endblock %}
